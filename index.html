<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Tasbih</title>

    <!--  Tailwind CSS & Daisy UI link-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="max-w-[1140px] mx-auto px-5">
        <div class="title-container mt-12">
            <h1 class="text-4xl lg:text-6xl text-center font-extrabold  text-red-500">
                Digital Tasbih
            </h1>
        </div>

        <section class=" mx-auto my-14">
            <div class="flex flex-col gap-14">
                <div class="grid lg:grid-cols-3 lg:space-x-10 lg:space-y-0 space-y-10">
                    <div class=" text-center p-5 rounded-2xl  lg:shadow-xl border-2 lg:border-none">
                        <h2 class="text-2xl font-bold">Subhan Allah</h2>
                        <p id="subhanAllahDisplay"
                           class="text-6xl lg:text-7xl font-light my-8">0</p>
                        <div>
                            <button id="subhanAllahIncriment"
                                    class="btn btn-success text-white">INCRIMENT</button>
                            <button id="subhanAllahDecriment"
                                    class="btn bg-red-500 text-white hover:bg-red-500">DECRIMENT</button>
                        </div>
                    </div>

                    <div class=" text-center p-5 rounded-2xl  lg:shadow-xl border-2 lg:border-none">
                        <h2 class="text-2xl font-bold">Alhamdulillah</h2>
                        <p id="AlhamdulillahDisplay"
                           class="text-6xl lg:text-7xl font-light my-8">0</p>
                        <div>
                            <button id="AlhamdulillahIncriment"
                                    class="btn btn-success text-white">INCRIMENT</button>
                            <button id="AlhamdulillahDecriment"
                                    class="btn bg-red-500 text-white hover:bg-red-500">DECRIMENT</button>
                        </div>
                    </div>

                    <div class=" text-center p-5 rounded-2xl lg:shadow-xl border-2 lg:border-none">
                        <h2 class="text-2xl font-bold">AllahuAkbar</h2>
                        <p id="AllahuAkbarDisplay"
                            class="text-6xl lg:text-7xl font-light my-8">0</p>
                        <div>
                            <button  id="AllahuAkbarIncriment"
                                    class="btn btn-success text-white">INCRIMENT</button>
                            <button id="AllahuAkbarDecriment"
                                    class="btn bg-red-500 text-white hover:bg-red-500">DECRIMENT</button>
                        </div>
                    </div>
                </div>
                <button id="resetBtn" 
                        class="btn bg-orange-400 hover:bg-orange-400 text-white w-48 mx-auto">RESET ALL TASBIH</button>
            </div>
        </section>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
